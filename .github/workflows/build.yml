name: Build and Create Pre-release

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.5'
    
    - name: Make gradlew executable
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew iris
      env:
        GRADLE_OPTS: -Dorg.gradle.daemon=false
    
    - name: Get Git version info
      id: version
      run: |
        SHORT_SHA=$(git rev-parse --short HEAD)
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        TIMESTAMP=$(date +'%Y-%m-%d %H:%M:%S')
        
        echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_OUTPUT
        echo "BRANCH=$BRANCH_NAME" >> $GITHUB_OUTPUT
        echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_OUTPUT
        echo "VERSION=$SHORT_SHA" >> $GITHUB_OUTPUT
    
    - name: Find JAR file
      id: find_jar
      run: |
        # 优先在 build/libs 目录查找
        if [ -d "build/libs" ]; then
          echo "Searching in build/libs directory..."
          JAR_FILE=$(find build/libs -name "*.jar" -type f | head -1)
        else
          echo "Searching in build directory..."
          JAR_FILE=$(find build -maxdepth 2 -name "*.jar" -type f | head -1)
        fi
        
        if [ -z "$JAR_FILE" ]; then
          echo "Error: No JAR file found!"
          ls -la build/ 2>/dev/null || echo "build directory does not exist"
          exit 1
        fi
        
        echo "Found JAR: $JAR_FILE"
        echo "JAR_PATH=$JAR_FILE" >> $GITHUB_OUTPUT
        echo "JAR_NAME=$(basename $JAR_FILE)" >> $GITHUB_OUTPUT
        
        # 复制到 build 目录并重命名
        FINAL_NAME="Iris-${{ steps.version.outputs.SHORT_SHA }}.jar"
        FINAL_PATH="build/$FINAL_NAME"
        cp "$JAR_FILE" "$FINAL_PATH"
        echo "FINAL_PATH=$FINAL_PATH" >> $GITHUB_OUTPUT
        echo "FINAL_NAME=$FINAL_NAME" >> $GITHUB_OUTPUT
    
    - name: List build directory
      run: |
        echo "Build directory contents:"
        ls -la build/ 2>/dev/null || echo "No build directory"
        echo ""
        echo "Looking for JAR files:"
        find . -name "*.jar" -type f 2>/dev/null || true
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: iris-${{ steps.version.outputs.SHORT_SHA }}
        path: |
          build/*.jar
          !build/libs/  # 排除子目录
        if-no-files-found: error
    
    - name: Create Pre-release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/dev')
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: pre-${{ steps.version.outputs.VERSION }}
        name: "Pre-release ${{ steps.version.outputs.VERSION }} (${{ steps.version.outputs.BRANCH }})"
        body: |
          ## 自动构建的预发布版本
          
          **Git Commit:** ${{ github.sha }}
          **短版本号:** ${{ steps.version.outputs.VERSION }}
          **分支:** ${{ steps.version.outputs.BRANCH }}
          **构建时间:** ${{ steps.version.outputs.TIMESTAMP }}
          
          ### 下载
          下载链接: [Iris-${{ steps.version.outputs.VERSION }}.jar](Iris-${{ steps.version.outputs.VERSION }}.jar)
          
          ### 提交信息
          ```text
          ${{ github.event.head_commit.message }}
          ```
          
          > 此版本为自动构建的预发布版本，仅用于测试。
        draft: false
        prerelease: true
        files: |
          ${{ steps.find_jar.outputs.FINAL_PATH }}
        generate_release_notes: false
